<script>
    $(document).ready(function(){

        $.ajax({
            "url": Global.url+"/api/Series",
            "method":"GET",
            "dataType":"json",
            success : function (data) {
                var html = "";
                $("#listaSeries").text("");
                $.each(data,function(index,serie){
                    html += "<a href='/detallesSeries.html?idserie="+serie.idSerie+"' class='dropdown-item'>"+serie.nombre+"</a>";
                }); //Cierre each
                $("#listaSeries").html(html);
            }
        });//Cierre ajax
